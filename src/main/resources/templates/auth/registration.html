<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layouts/default :: page">
<body>
	<div th:fragment="content">
		<div class="page-header">
		  
			<h1 th:text="#{registration.heading}"></h1>
		</div>
		<form th:action="@{/registration}" id="form" method="post"
			class="form-sign needs-validation"
			th:object="${userRegistrationForm}">
			<div class="form-group">
				<label th:text="#{registration.label.username}"
					class="control-label" for="username">User Name</label> <input
					type="text" class="form-control" id="username"
					th:field="*{username}"
					th:attr="placeholder=#{registration.placeholder.username}"
					th:required="required" /> <label id="usernameError">
					
				</label>

			</div>
			<div class="form-group">
				<label th:text="#{registration.label.email}" class="control-label"
					for="email">Email</label> <input type="email" class="form-control"
					id="email" th:field="*{email}"
					th:attr="placeholder=#{registration.placeholder.email}"
					th:required="required" /> <label id="emailError">
					
					
					
				</label>
			</div>
			<div class="form-group">
				<label th:text="#{registration.label.password}"
					class="control-label" for="password">Password</label> <input
					type="password" class="form-control" th:field="*{password}"
					id="password"
					th:attr="placeholder=#{registration.placeholder.password}"
					th:required="required" /> <label id="passwordError">
					
				</label>
			</div>
			<div class="form-group">
				<label th:text="#{registration.label.confirmPassword}"
					class="control-label" for="confirmPassword">Confirm
					Password</label> <input type="password" class="form-control"
					th:field="*{confirmPassword}" id="confirmPassword"
					th:attr="placeholder=#{registration.placeholder.confirmPassword}"
					th:required="required" /> <label id="confirmPasswordError">
					
				</label>
			</div>

			<input type="submit" th:value="#{registration.btn.submit}"
				class="btn btn-success btn-block" />
		</form>
		  <script type="text/javascript" th:src="@{/js/registry.js}"></script>
	</div>

</body>
</html>
