<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>chat</title>


<link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="/js/bootstrap.min.js"></script>

</head>


<body>


		<!-- START  -->
		<div class="chatbox-holder">
			<div class="chatbox group-chat">
				<div class="chatbox-top">
					<div class="chatbox-avatar">
						<a target="_blank" href="https://www.facebook.com/mfreak"><img
							src="https://designkultur.files.wordpress.com/2011/01/screen-shot-2011-01-20-at-12-44-231.png" /></a>
					</div>

					<div class="chat-group-name" th:text="#{footer.title.name}">
						<span class="status online"></span> iTForum 2019
					</div>
					<div class="chatbox-icons">

						<a href="javascript:void(0);"><i class="fa fa-minus"></i></a>
					</div>
				</div>

				<div class="chat-messages">

					<div class="message-box-holder">
						<div class="message-box-red">
							<span th:utext="#{footer.chat.first}">First</span>
						</div>
					</div>

					<div class="message-box-holder">
						<div class="message-sender">
							<a href="#">Hằng</a>
						</div>
						<div class="message-box message-partner">A la la.</div>
					</div>

					<div class="message-box-holder">
						<div class="message-box">La gì bé?</div>
					</div>

					<div class="connecting">Connecting...</div>
					<ul id="messageArea">

					</ul>

				</div>

				<!--  SEND tin nhan -->
			

				<div sec:authorize="isAuthenticated()" th:remove="tag">
					         
					<form id="messageForm" name="messageForm">
						<div class="chat-input-holder">
							<input class="chat-input" id="message" autocomplete="off"></input>
							<button type="submit" th:text="#{footer.chat.submit}" class="message-send">SEND</button>
						</div>
						<div class="attachment-panel">
							<a href="#" class="fa fa-thumbs-up"></a> <a href="#"
								class="fa fa-camera"></a> <a href="#" class="fa fa-video-camera"></a>
							<a href="#" class="fa fa-image"></a> <a href="#"
								class="fa fa-paperclip"></a> <a href="#" class="fa fa-link"></a>
							<a href="#" class="fa fa-trash-o"></a> <a href="#"
								class="fa fa-search"></a>
						</div>
					</form>
				</div>
				<!-- END SEND -->
			</div>

		</div>


</body>
</html>
